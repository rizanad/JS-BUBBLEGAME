<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h3>Hit</h3>
            <div id="hitval" class="box"></div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div id="timervalue" class="box"></div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div id="score" class="box"></div>
          </div>
        </div>
        <div id="pbtm">
          <div class="round"></div>
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
